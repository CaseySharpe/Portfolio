<mat-card class="experience-card-container">
    <mat-card-header>
        <img mat-card-image class="image-psu" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/v1469289260/b6w01auw0em9f3oxw736.png" alt="psu-logo">
      <mat-card-title-group>
        <mat-card-title class="title"> {{ experience.title }} </mat-card-title>
        <mat-card-subtitle> {{ experience.jobDescription }} </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <div class="chip-list-wrapper">
        <mat-chip-set
        class="chip-list"
        *ngFor="let skill of experience.skills">
            <mat-chip class="chip">{{ skill }}</mat-chip>
        </mat-chip-set>
    </div>
    <mat-card-content class="card-content">
        {{ experience.description }}
    </mat-card-content>
  </mat-card>
