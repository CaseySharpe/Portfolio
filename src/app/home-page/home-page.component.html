<mat-toolbar class="toolbar">
  <button 
    class="toolbar-button"
    mat-stroked-button
            color="primary"
            (click)="gotoPortfolioRepo()">
                View Site in GitHub
            </button>
  <button 
     mat-stroked-button
      color="primary"
      (click)="openResume()">
      View Resume
                    </button>          
  <span class="example-spacer"></span>
  <button mat-button color="primary" routerLink="/:about">Home</button>
  <button mat-button color="primary"  routerLink="/:education">Education</button>
  <button mat-button color="primary"  routerLink="/:experience">Experience</button>
  <button mat-button color="primary"  routerLink="/:works">Projects</button>
  <button class="menu" mat-icon-button color="primary" matTooltip="View specific projects" [matMenuTriggerFor]="worksMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
<mat-menu #worksMenu="matMenu" xPosition="before">
<div *ngFor="let project of projects | async">
  <button mat-menu-item routerLink="/projects/{{ project.title }}">{{project.title}}</button>
</div>
</mat-menu>
</mat-toolbar>
<div class="content">
    <div id="about" class="content-wrapper">
        <about-card></about-card>
      </div>
      <div id="education" class="content-wrapper">
        <div><h1 class="content-header">** Education</h1></div>
          <education-card></education-card>
        </div>
      
      <div id="experience" class="content-wrapper">
        <div><h1 class="content-header">** Work Experience</h1></div>
        <div class="card-container">
          <div *ngFor="let work of workExperience | async">
            <experience-card [experience]="work"></experience-card>
          </div>
       
        </div>
    </div>
      
      <div id="works" class="content-wrapper">
        <div><h1 class="content-header">** Projects</h1>
          <p class="project-blurb">I have chosen a small selection of my past projects to showcase my programming abilities as well as demonstrate my commitment to improving my skills.</p></div>
        <div class="card-container">   
        <projects-card></projects-card>
        </div>  
    </div>  
</div>
